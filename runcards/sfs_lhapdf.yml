# Run Card containing the specs to plot the (comparisons of)
# Neutrino Structure functions. To use, simply type:
#   nnu plot sfs_lhapdf sfs_lhapdf.yml

# List of SF LHAPDF sets & corresponding labels
sf_pdfs:
  - {"pdfname": NNSFnu_Ca_lowQ, "label": "Ca"}
  - {"pdfname": NNSFnu_Fe_lowQ, "label": "Fe"}

# Specify the `x` value(s) for which the prediction will be
# computed. To fix the value of `x`, just uncomment `fixed`
# and comment `x_min` and `x_max`.
x_values:
  x_min: 0.001
  x_max: 1
  # fixed: 0.01


# Specify the `Q2` value(s) for which the prediction will be
# computed. To fix the value of `Q2`, just uncomment `fixed`
# and comment `q2_min` and `q2_max`.
q2_values:
  fixed: 10
  # q2_min: 1
  # q2_max: 50
