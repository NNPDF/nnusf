# A Github workflow that automatically run a fit
name: Automatically perform a fit

# Trigger Workflow when PR is labelled
on:
  pull_request:
    types: [labeled]

# Define global environment variables
env:
  NUMBER_REPLICAS: 5
  OUTPUT_FOLDER: RESULTS
  PLOT_FOLDER: PLOTS
  REPORT_TITLE: REPORT
  AUTHOR_NAME: FITBOT
  KEYWORDS: CHECK
  POETRY: https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py
  FITCARD: ./runcards/fit_runcard.yml
  PLOTCARD: ./runcards/plot_runcard.yml


jobs:
  build:
    if: contains(github.event.pull_request.labels.*.name, 'run-fit-bot')
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install SSH key üîë
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SERVER_SSH }}
          name: id_rsa
          known_hosts: ${{ secrets.SERVER_HOSTS }}

      - name: Install poetry and Dependencies üì¶
        shell: bash --login {0}
        run: |
          curl -sSL $POETRY | python -

      - name: Install nnusf package üî®
        shell: bash --login {0}
        run: |
          poetry install

      - name: Perform a fit üöÄ
        shell: bash --login {0}
        run: |
          mkdir $OUTPUT_FOLDER
          for ((i=1; i<=$NUMBER_REPLICAS; i+=1))
          do
            poetry run nnu fit run $FITCARD $i -d $OUTPUT_FOLDER
          done

      - name: Generate fit report üìò
        shell: bash --login {0}
        run: |
          poetry run nnu report generate $OUTPUT_FOLDER -t $REPORT_TITLE -a $AUTHOR_NAME -k $KEYWORDS

      - name: Upload the reports into the server üöÄ
        shell: bash --login {0}
        run: |
          export COMMIT=`git rev-parse --short HEAD`
          export TIMESTAMP=`date +"%Y-%m-%dT%H-%M-%S"`
          echo "OUTNAME=results-$COMMIT-$TIMESTAMP" >> $GITHUB_ENV
          tar -zcvf "results-$COMMIT-$TIMESTAMP.tar.gz" output
          scp "results-$COMMIT-$TIMESTAMP.tar.gz" ${{ secrets.USER }}@${{ secrets.ADDR }}:/home/nnpdf/WEB/NNUSF/botfits


      - name: Update PR with some comments üìÆ
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: |
            :robot: The reports from the fits are now ready :robot: !

            They are available in `nnpdf:/home/nnpdf/WEB/NNUSF/botfits` with the name ${{ env.OUTNAME }}
